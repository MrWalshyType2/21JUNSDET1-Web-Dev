<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to js</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
        let x = 10;
        let y = 20;

        // template literals are templated strings that allow for dynamic insertion
        // of values
        // - the literal must be surrounded by backticks ``
        // - variables/operations must be within ${}
        console.log(`x + y = ${x + y}`);
        console.warn("WARNING WARNING WARNING... IT'S TOO HOT!");
    </script>
    <script src="./app.js"></script>
</body>
</html>
