<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    
    <script>
        /* Hoisting
            - Certain variable declarations and functions are moved to the top of 
              their scope before execution
            - 'var' declarations get hoisted to the nearest function scope,
              the initialisation does not get hoisted
            - `const` and `let` declarations are placed in the Temporal Dead Zone

            A var will be given the value undefined when hoisted.
            A let or const will not be accessible until their definition is evaluated.

            Anonymous
        */


      function anonFunction(){
          console.log(anon); // undefined

          anon(); // TypeError anon is not a function 

          // anonymous function expression
          // - variable name gets hoisted, but the assignment/function
          var anon = function(){
              console.log('anonymous function expression');
          };
      }

      function namedFunction(){
          console.log(named); // undefined

          named(); // TypeError named is not a function 

          superPower(); // ReferenceError superPower is not defined

          // named function expression
          // - variable name gets hoisted
          // - the function assignment and the named function do not get hoisted
          var named = function superPower(){
              console.log("Zoomin' through the sky");
          };
      }

      function example(){
          superPower()// => Zoomin' thru the sky.

          // normal function declaration
          function superPower(){
              console.log("Zoomin' thru the sky.");
          }
      }
    </script>
</body>
</html>
