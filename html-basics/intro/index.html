<!DOCTYPE html> <!-- Document Type Declaration -->
<html lang="en"> <!-- lang is an attribute that represents the language of this document -->
    <!-- Typing html:5 then clicking tab generates a basic HTML5 template -->

    <head> <!-- Contains metadata -->
        <meta charset="UTF-8"> <!-- Character encoding -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Resets the width of the page to match the device size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>My first web page</title> <!-- name of the tab -->
    </head>

    <body> <!-- Contains the content -->
        <h1>Hello World</h1> 
        <!-- <h1> through <h6> represent different levels of heading 
             - h1 is the largest, the most important
             - h6 is the smallest, the least important
        -->
        <p>This is some example text.</p>
    </body>
</html>
