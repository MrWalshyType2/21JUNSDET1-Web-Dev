<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!-- iframe element
         - iframes embed a document within a document
         - src specifies an absolute or relative path, or external url
         - the style attribute is used for inline-css styling
         - css: border: size colour line-type;
         - css: height: size;
         - css: width: size;
         - sizes can be in px (pixels), 
                           % (percentage), 
                           em (relative to the container),
                           rem (relative to the root),
                           vw (view width),
                           vh (view height)
    -->
    <h1>Example iframe</h1>
    <iframe src="./other.html" 
            frameborder="0" 
            style="border: 2px gray solid;
                   width: 80%;
                   height: 600px;"></iframe>
</body>
</html>
